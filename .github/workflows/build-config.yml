name: Build and test SQRL Functions
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: 'America/Los_Angeles'
    steps:
      - name: Setup Timezone
        uses: szenius/set-timezone@v1.1
        with:
          timezoneLinux: "America/Los_Angeles"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build SQRL Functions
        run: mvn -T 1 -B -U -e clean verify

      - name: Pull datasqrl/cmd Docker image
        run: docker pull datasqrl/cmd:latest

      - name: Run SQRL Math Test
        working-directory: ./sqrl-math
        run: |
          docker run -i --rm -v $PWD:/build datasqrl/cmd:latest test math.sqrl --snapshot snapshots-math

      - name: Run SQRL OpenAI Test
        working-directory: ./sqrl-openai
        run: |
          docker run -i --rm -v $PWD:/build -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" datasqrl/cmd:latest test openai-cicd-test.sqrl --snapshot snapshots-openai-cicd-test

      - name: Run SQRL Secure Test
        working-directory: ./sqrl-secure
        run: |
          docker run -i --rm -v $PWD:/build datasqrl/cmd:latest test secure-cicd-test.sqrl --snapshot snapshots-secure-cicd-test

      - name: Run SQRL Text Test
        working-directory: ./sqrl-text
        run: |
          docker run -i --rm -v $PWD:/build datasqrl/cmd:latest test text-cicd-test.sqrl --snapshot snapshots-text-cicd-test
